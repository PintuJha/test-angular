<app-header></app-header>

<section class="post-section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="left-menu">
                    <ul>
                        <li><a routerLink="/post">Post</a></li>
                        <li><a routerLink="/photoalbums">Albums</a></li>
                    </ul>
                </div>
            </div>


            <div class="col-md-9">
                <div class="right-post-box">
                    <div class="row">
                        <div class="col-md-4 mb-3" *ngFor="let product of products">
                            <div class="post-box">
                                <div class="card">
                                    <div class="card-body">
                                        <p><b>userId:</b> {{product.userId}}</p>
                                        <p><b>id:</b> {{product.id}}</p>
                                        <p><b>title:</b> {{product.title}}</p>
                                        <p><b>body:</b> {{product.body}}</p>
                                       <button class="btn btn-secondary" routerLink='/postdetails/{{product.id}}'>Post Details</button>                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
